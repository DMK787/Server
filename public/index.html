<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .box {
      top: 35%;
      left: 40%;
      position: fixed;
      width: 20%;
      height: 20%;
      background-color: whitesmoke;
      border-color: navajowhite;
      border-width: 5px;
      border-style: solid;
      border-radius: 30px;
    }
    .back{
      top: 0px;
      left: 0px;
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url("images/jeremy-login.png");
    }
    .btn1{
      height: 25%;
      width: 39%;
      top: 65%;
      left: 10%;
      position: absolute;
      background-color: #08ac64;
      border-width: 2px;
      border-style: solid;
      border-radius: 10px;
      border-color: navajowhite;
      font-family: "Helvetica", sans-serif;
      font-size: 18px;
      color: whitesmoke;
      font-weight: bold;
    }

    .username {
      position: absolute;
      top: 15%;
      left: 10%;
      width: 80%;
      height: 20%;
      border-style: solid;
      border-color: navajowhite;
      border-width: 2px;
      font-size: 18px;
    }
    .password {
      position: absolute;
      top: 40%;
      left: 10%;
      width: 80%;
      height: 20%;
      border-style: solid;
      border-color: navajowhite;
      border-width: 2px;
      font-size: 18px;
    }
    .btn2 {
      height: 25%;
      width: 39%;
      top: 65%;
      left: 51%;
      position: absolute;
      background-color: #08ac64;
      border-width: 2px;
      border-style: solid;
      border-radius: 10px;
      border-color: navajowhite;
      font-family: "Helvetica", sans-serif;
      font-size: 18px;
      color: whitesmoke;
      font-weight: bold;
    }
    .btn1:hover {
      background-color: #079658;
      cursor: pointer;
    }
    .btn2:hover {
      background-color: #079658;
      cursor: pointer;
    }
    .test {
      position: absolute;
      top: 2%;
      left: 10%;
      width: 80%;
      height: 20%;
      font-size: 18px;
      text-align: center;
      color: red;
      z-index: -1;
    }

  </style>
</head>
<body>
<div class="back"></div>
<div class="box">
  <label for="user"></label>
  <input class="username" id="user" name="username" placeholder="Username" type="text"></input>
  <label for="pword"></label>
  <input class="password" id="pword" name="password" placeholder="Password" type="password"></input>
  <button class="btn1" type="button" id="login">Login</button>
  <button class="btn2" type="button" id="signup">Sign Up</button>
  <div class="test" id="test"></div>
</div>
<script src="users.js"></script>
<script>
  document.getElementById("login").onclick = function() {
    let i=0
    let match=false
    for (i in data.users) {
      if (document.getElementById("user").value.toLowerCase()===data.users[i].username.toLowerCase()) {
        console.log(data.users[i].username);
        document.getElementById("test").textContent = "";
        match=true;
        if (document.getElementById("pword").value===data.users[i].password) {
          document.getElementById("test").style.color="green";
          document.getElementById("test").textContent = "Success, redirecting...";
          window.location.href="app.html"
        }
        else {
          document.getElementById("test").style.color="red";
          document.getElementById("test").textContent = "Incorrect password";
        }
      }
    }
    if (match===false) {
      document.getElementById("test").style.color="red";
      document.getElementById("user").value="";
      document.getElementById("test").textContent = "Invalid Username";
    }
  }
  document.getElementById("signup").onclick = function() {
    window.location.href="signup.html"
  }
</script>
</body>
</html>
